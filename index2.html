<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Curencies Chart</title>
	<link rel="stylesheet" href="Style.css">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
</head>
<body>
<h1 class="titlu">
	Proiect la TPI Numarul 15
	<h2 class="Nume">
		Magetz Radu-Mihai Grupa 434A
	</h2>
</h1>
<div class="container">
	<label for="Curencies">Alege o moneda:</label>
	<select name="Curencies" class="Curencies"  id="Curencies">
		<option value="Euro">Euro</option>
		<option value="Lira">Lira Sterlina</option>
		<option value="Franc">Franc Elvetian</option>
		<option value="Dolar">Dolar American</option>
		<option value="Yen">Yen Japonez</option>
		<option value="Forint">Forint unguresc</option>
	</select>
	<label for="Curencies2">Alege a 2-a moneda:</label>
	<select name="Curencies2" class="Curencies"  id="Curencies2">
		<option value="Euro">Euro</option>
		<option value="Lira">Lira Sterlina</option>
		<option value="Franc">Franc Elvetian</option>
		<option value="Dolar">Dolar American</option>
		<option value="Yen">Yen Japonez</option>
		<option value="Forint">Forint unguresc</option>
	</select>
	<br>
	<label for="Period">Alegeti perioada dorita:</label>
	<input type="date" id="Period" name="Period" >
	<label for="Period2"></label>
	<input type="date" id="Period2" name="Period">
	<span class="info-button">
        <span class="extra info">&#8505;</span>
    </span>
	<!-- Tooltip -->
	<span class="tooltip">
        Perioada disponibila a studiului: 5.01.2015 - 29.12.2023
    </span>
	<div class="cont">
		<button  class="action-button" id="action-button">Grafic</button>
	</div>
</div>

<!-- Canvas for Chart.js -->
<canvas id="currencyChart" width="800" height="400"></canvas>

<script type="module" src="index.js"></script>
</body>
</html>
